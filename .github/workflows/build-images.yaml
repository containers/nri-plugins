name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  REGISTRY_USER: ${{ github.actor }}
  ORG: ${{ github.repository_owner }}

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build images
        run: |
          make image-template
          make image-deployment-template

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ env.REGISTRY_USER }} --password-stdin

      - name: Push images
        run: |
          for i in build/images/*.tar; do
              image=${i##*/}; image=${image%-image*}; image=${image#nri-resource-policy-}
              v=${i##*-image-}; v=${v%.tar}
              docker load -i $i
              docker tag $v ${{ env.REGISTRY }}/${{ env.ORG }}/nri-plugins:$image-$v
              docker push ${{ env.REGISTRY }}/${{ env.ORG }}/nri-plugins:$image-$v
          done
