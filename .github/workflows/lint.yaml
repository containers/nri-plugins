name: Lint

on:
  push:
    branches:
      - main
      - "release-*"
      - "test/**"
  pull_request:
    branches:
      - main
      - "release-*"

permissions:
  contents: read
  # allow checks write access to let the action annotate code in PRs
  checks: write

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0
          args: --timeout=10m
