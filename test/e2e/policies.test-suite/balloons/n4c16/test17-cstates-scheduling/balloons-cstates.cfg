config:
  agent:
    nodeResourceTopology: true
  allocatorTopologyBalancing: false
  availableResources:
    cpu: cpuset:2-7,10-13 # policy must not touch C-states of unavailable CPUs
  reservedResources:
    cpu: 750m

  pinCPU: true

  idleCPUClass: default-class

  balloonTypes:
  - name: lowlatency-bln
    cpuClass: lowlatency-class
    schedulingClass: realtime

  control:
    cpu:
      classes:
        lowlatency-class:
          disabledCstates: [C4, C6, C8, C10]
        default-class:
          disabledCstates: []

  schedulingClasses:
  - name: realtime
    policy: fifo # SCHED_FIFO
    priority: 42

  - name: run-when-free
    policy: idle
    nice: 17
    ioClass: be
    ioPriority: 6

  log:
    debug:
      - policy
      - nri-plugin
      - cpu
extraEnv:
  OVERRIDE_SYS_CSTATES: '''[{"cpus": "0-15", "names": ["C1E", "C2", "C4", "C8"], "files": {"disable": "0"}}]'''
