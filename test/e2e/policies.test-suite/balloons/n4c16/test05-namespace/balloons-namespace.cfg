policy:
  ReservedResources:
    CPU: 1
  balloons:
    PinCPU: true
    PinMemory: true
    BalloonTypes:
      - Name: nsballoon
        Namespaces:
          - "*"
        MinCPUs: 2
        MaxCPUs: 4
        PreferPerNamespaceBalloon: true
logger:
  Debug: policy
instrumentation:
  HTTPEndpoint: ":8891"
