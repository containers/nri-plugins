policy:
  ReservedResources:
    CPU: cpuset:0-2
  balloons:
    IdleCPUClass: idle-class
    ReservedPoolNamespaces:
      - "monitor-*"
      - "*-log*"
    BalloonTypes:
      - Name: reserved
        Namespaces:
          - my-exact-name
        CPUClass: reserved-class
      - Name: default
        MinCPUs: 1
      - Name: full-core
        MinCPUs: 2
        MaxCPUs: 2
        CPUClass: turbo
        MinBalloons: 2
logger:
  Debug: policy
  Klog:
    skip_headers: true
instrumentation:
  HTTPEndpoint: ":8891"
