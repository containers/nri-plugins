config:
  availableResources:
    cpu: exclude-cpuset:0-1,4-5,8-9,12-13
  reservedResources:
    cpu: exclude-cpuset:4-15

  idleCPUClass: idle-class
  reservedPoolNamespaces:
    - reserved
  balloonTypes:
    - name: reserved
      cpuClass: reserved-class
      minCPUs: 1
      maxCPUs: 2

  instrumentation:
    httpEndpoint: ":8891"
  log:
    debug:
      - policy
    source: true
    klog:
      skip_headers: true
