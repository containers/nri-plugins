config:
  agent:
    nodeResourceTopology: true
  allocatorTopologyBalancing: false
  reservedResources:
    cpu: 750m
  pinCPU: true
  pinMemory: true
  balloonTypes:
  - name: node0
    preferCloseToDevices:
    - /sys/devices/system/node/node0

  - name: node1
    preferCloseToDevices:
    - /sys/devices/system/node/node1

  - name: node2
    preferCloseToDevices:
    - /sys/devices/system/node/node2

  - name: node3
    preferCloseToDevices:
    - /sys/devices/system/node/node3

  - name: balance-all-nodes
    components:
    - balloonType: balance-pkg0-nodes
    - balloonType: balance-pkg1-nodes
    minCPUs: 4
    minBalloons: 1
    showContainersInNrt: true

  - name: balance-pkg0-nodes
    components:
    - balloonType: node0
    - balloonType: node1

  - name: balance-pkg1-nodes
    componentCreation: "all"
    components:
    - balloonType: node2
    - balloonType: node3
    preferNewBalloons: true

  - name: nodes2301
    componentCreation: balance-balloons
    components:
    - balloonType: node2
    - balloonType: node3
    - balloonType: node0
    - balloonType: node1
    preferNewBalloons: true

  - name: balance-both-nodes-on-either-pkg
    componentCreation: balance-balloons
    components:
    - balloonType: balance-pkg0-nodes
    - balloonType: balance-pkg1-nodes
    preferNewBalloons: true

  - name: new-on-node-1
    components:
    - balloonType: node1
    preferNewBalloons: true

  - name: kube-system-cpu-core
    preferCloseToDevices:
    - /sys/devices/system/cpu/cpu6/cache/index0

  - name: reserved
    components:
    - balloonType: kube-system-cpu-core
  log:
    debug:
      - policy
