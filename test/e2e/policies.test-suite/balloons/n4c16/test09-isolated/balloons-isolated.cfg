policy:
  ReservedResources:
    CPU: cpuset:0
  balloons:
    BalloonTypes:
      - Name: isolated-pods
        MinCPUs: 0
        MaxCPUs: 2
        CPUClass: turbo
        MinBalloons: 2
        PreferNewBalloons: true
        PreferSpreadingPods: false
      - Name: isolated-ctrs
        MinCPUs: 1
        MaxCPUs: 1
        CPUClass: turbo
        MinBalloons: 2
        PreferNewBalloons: true
        PreferSpreadingPods: true
instrumentation:
  HTTPEndpoint: :8891
  PrometheusExport: true
logger:
  Debug: policy
  Klog:
    skip_headers: true
