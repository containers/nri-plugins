config:
  pinCPU: true
  pinMemory: false
  balloonTypes:
    - name: pkg0
      minCPUs: 1
      maxCPUs: 1
      preferCloseToDevices:
      - /sys/devices/system/node/node0
      shareIdleCPUsInSame: package

    - name: pkg2
      minCPUs: 1
      maxCPUs: 1
      preferCloseToDevices:
      - /sys/devices/system/node/node2

    - name: pkg7
      minCPUs: 1
      maxCPUs: 1
      minBalloons: 1
      preferCloseToDevices:
      - /sys/devices/system/node/node7

  availableResources:
    cpu: cpuset:0-4095
  reservedResources:
    cpu: "cpuset:1"

  instrumentation:
    httpEndpoint: ":8891"
  log:
    debug:
      - nri-resource-policy
      - resource-manager
      - cache
      - policy
      - nri-plugin
      - sysfs
    source: true
    klog:
      skip_headers: true
