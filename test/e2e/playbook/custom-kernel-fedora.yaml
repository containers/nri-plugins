---
- name: Install kernel get and build dependencies
  become: yes
  ansible.builtin.package:
    pkg:
      - fedpkg
      - fedora-packager
      - rpmdevtools
      - ncurses-devel
      - pesign
      - grubby
      - make
      - gcc
      - flex
      - bison
      - elfutils-devel
      - elfutils-libelf-devel
      - dwarves
      - openssl
      - openssl-devel
      - perl
    state: present
    update_cache: true

- name: Build kernel RPMs
  shell: "ls linux/rpmbuild/RPMS/x86_64/kernel-*.rpm || ( cd linux && make -j$(nproc) binrpm-pkg )"

- name: Create vm:~/linux-pkgs.tar containing kernel RPMs
  shell: "cd linux/rpmbuild/RPMS/x86_64; tar cf ~/linux-pkgs.tar kernel-*.rpm"
